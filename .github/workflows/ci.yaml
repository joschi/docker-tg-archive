name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          load: true
          push: false
          tags: joschi/tg-archive:${{ github.sha }}
      - name: Scan image
        uses: anchore/scan-action@v5
        with:
          image: joschi/tg-archive:${{ github.sha }}
          fail-build: false
          output-format: table
        env:
          GRYPE_FILE: vuln-report.out
      - name: Attach Anchore build scan summary
        run: |
          VULN_REPORT="$(cat vuln-report.out)"
          printf "# Vulnerability Report Summary\n<pre>$VULN_REPORT</pre>" > $GITHUB_STEP_SUMMARY
      - name: Upload Anchore Scan Report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
